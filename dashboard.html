<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College-View</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbo-header">
      <!-- Navigation bar starts -->
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="/">College-View</a>

        <ul class="navbar-nav">
          <li class="nav-item mr-rt active">
            <a class="nav-link" href="../dashboard.html">Dashboard </a>
          </li>
        </ul>
      </nav>
      <!-- Navigation bar ends -->
      <div class="body container">
        <div class="row">
          <div class="col-md-6">
            <!-- College per state -->
            <div class="card mb-4" id="percent-college">
              <div class="card-body">
                <header class="blue-font">Colleges per state</header>
                <div class="text-muted card-subtitle mb-2 small-text">
                  Click on a state to know more
                </div>
                <div id="parent">
                  <canvas id="percent-college-canvas"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Colleges in state -->
            <div class="card mb-4" id="college-detail">
              <div class="card-body">
                <header class="blue-font">Colleges <span></span></header>
                <div id="college-detail-result"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- Students in college -->
            <div class="card mb-4" id="student-list">
              <div class="card-body">
                <header class="blue-font">Students <span></span></header>
                <div id="student-list-result"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Student Detail -->
            <div class="card" id="student-detail">
              <div class="card-body">
                <header class="blue-font">Student ID <span></span></header>
                <div id="student-detail-result"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-4" id="search-college">
          <!-- Search college starts -->
          <div class="card-body">
            <header class="blue-font">Search College</header>
            <form id="search-form">
              <div class="row">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="text"
                    id="search-query"
                    placeholder="College Name/ ID"
                    required
                  />
                </div>
                <div class="col-md-4 col-sm-7">
                  <select id="search-type" class="form-control" required>
                    <option selected="true" disabled="disabled" value=""
                      >Search By</option
                    >
                    <option value="name">Search by name</option>
                    <option value="id">Search by ID</option>
                  </select>
                </div>
                <div class="col-md-2 col-sm-5">
                  <button
                    type="submit"
                    class="btn btn-md btn-custom w-100"
                    id="search-form-btn"
                  >
                    <b>Search</b>
                  </button>
                </div>
              </div>
            </form>
            <div class="search-result" id="search-result"></div>
          </div>
          <!-- Search college ends -->
        </div>
        <div class="card mt-4" id="similar-college">
          <!-- Similar college starts -->
          <div class="card-body">
            <header class="blue-font">Similar Colleges</header>
            <div class="card-subtitle text-muted mb-3">
              Click on a row to know more
            </div>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                  </tr>
                </thead>
                <tbody id="similar-result"></tbody>
              </table>
            </div>
          </div>
          <!-- Similar college ends -->
          <!-- countByState, clgPerState,  -->
        </div>
      </div>
    </div>
  </body>
  <script src="./dashboard.js"></script>
</html>
